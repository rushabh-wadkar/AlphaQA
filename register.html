<form id="formCss">
    <center>
        <h1 id="loginHeader">{{header}}</h1>
    </center>
    <br><br>
  <div class="form-group">
    <input type="email" class="form-control" id="emailAddress" placeholder="Email address" autocomplete="off" autofocus>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="Password" placeholder="Password">
  </div>
    <div class="form-group">
    <input type="password" class="form-control" id="Re-Password" placeholder="Re-Password">
  </div>
    <div class="form-group">
     <div class="input-group">
        <div class="input-group-addon" style="background-color: white;border: 1px solid rgba(0,0,0,0.1); border-right:0;">+91</div>
      <input type="number" class="form-control" id="contact" placeholder="Contact Number">
    </div>
  </div>
    <label class="checkbox-inline"><input type="checkbox" value="">Agree to Rules and Regulation</label>
    <br>
    <br>
  <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>
<div>
    <p><center>Have an account? <a href="#/login">Login</a></center></p>
</div>
