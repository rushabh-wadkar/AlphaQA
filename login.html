<form id="formCss" name="loginform" >
    <center>
        <h1 id="loginHeader">{{header}}</h1>
    </center>
    <br><br>
  <div class="form-group">
    <input type="email" class="form-control" id="emailAddress" placeholder="Email address" autocomplete="off" autofocus required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="Password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginform.$invalid">Login</button>
</form>
<hr>
<div>
    <p><center>Don't have an account? <a href="#/register">Register</a></center></p>
</div>
